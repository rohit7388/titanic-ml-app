<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        input[type="number"], input[type="submit"] {
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }
        input[type="submit"] {
            width: 150px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form action="/predict" method="post">
        {% for i in range(14) %}
            <label>Feature {{ i+1 }}:</label><br>
            <input type="number" step="any" name="{{ i }}" required><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>Prediction: {{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
