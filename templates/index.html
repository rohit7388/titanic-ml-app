<!DOCTYPE html>
<html>
<head><title>Titanic Survival Predictor</title></head>
<body>
    <h2>Enter Passenger Details</h2>
    <form action="/predict" method="post">
        <input type="text" name="Pclass" placeholder="Passenger Class"><br>
        <input type="text" name="Age" placeholder="Age"><br>
        <input type="text" name="Fare" placeholder="Fare"><br>
        <input type="text" name="FamilySize" placeholder="Family Size"><br>
        <!-- Add other inputs like Sex_male, Embarked_Q, etc. -->
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
        <h3>Prediction: {{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
